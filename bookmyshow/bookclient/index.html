<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmyshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <nav>
            <div class="container">
                <img src="../../bookmyshow/images/downloadbook.png" alt="logo" id="bookload">
                <img src="../../bookmyshow/images/icons8-search-24 (1).png" alt="search" id="search">
                <input type="text" name="myinput" id="myinput" placeholder="Search for Movies,Events,Plays,Sports and Activities">
                <select name="dropdown" id="dropdown">
                    <option value="kochi">kochi</option>
                    <option value="banglore">banglore</option>
                </select>
                <button id="addbutton"><a href="add_film.html">Add Film</a></button>
                <button id="mybutton">Sign In</button>
                <img src="../../bookmyshow/images/icons8-menu-50 (1).png" alt="menu" id="menu">
            </div>
            <div class="list-container">
                <div>
                    <ul>
                        <li>Movies</li>
                        <li>Stream</li>
                        <li>Events</li>
                        <li>Plays</li>
                        <li>Sports</li>
                        <li>Activities</li>
                    </ul>
                </div>
                <div class="list-right">
                    <ul>
                        <li>listYourShows</li>
                        <li>Corporates</li>
                        <li>Gift cards</li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="filmcontainer">
        <div class="card">
             <img src="../../bookmyshow/images/downloadvaliban.jpg" alt="film image"> 
            <div id="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <button></button>
                <button></button>
                <button></button>
            </div>
        </div>
    </div>
</body>
</html>

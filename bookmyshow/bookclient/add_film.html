<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add film</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bodys">
    <h1 class="heading">Movie Details</h1>
    <div class="add-container">
        <form id="uploadForm" enctype="multipart/form-data">
            <div>
                <label for="title">Enter the Movie name</label>
                <input type="text" name="title" id="title" placeholder="Enter the name of movie">
            </div>
            <div>
                <label for="actor">Enter the actor name</label>
                <input type="text" name="actor" id="actor" placeholder="Enter the actor name">
            </div>
            <div>
                <label for="director">Enter the director name</label>
                <input type="text" name="director" id="director" placeholder="Enter the director name">
            </div>
            <div>
                <div><input type="file" id="image" name="image"></div>
                <button type="submit" onclick="submitForm()"  id="submit">upload</button>
            </div>
        </form>
    </div>
    
</body>
<script src="script.js"></script>
</html>

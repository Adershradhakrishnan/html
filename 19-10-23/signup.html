<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form>
        <div class="right">
            <h1 class="start">Sign up</h1><br>
            <div>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" value="Enter First Name">
            </div><br>
            <div>
                <label for="last name">Last name:</label>
                <input type="text" id="lastname" value="Enter Last Name">

            </div><br>
            <div>
                <label for="dates">Date Of Birth:</label>
                <select name="dates" id="dates">
                    <option>dates</option>
                </select>
                <select name="month">
                    <option>month</option>
                </select>
                <select>
                    <option>year</option>
                </select>
            </div><br>
            <div>
                <label for="male">Gender:</label>
                <input type="radio" id="male">
                <label for="male">Male</label>
                <input type="radio" id="female">
                <label for="female">Female</label>
            </div><br>
            <div>
                <label for="country1">Country:</label>
                <select name="country">
                    <option>country</option>
                </select>
            </div><br>
            <div>
                <label for="mail">E-Mail:</label>
                <input type="text" id="mail" value="Enter the email">
            </div><br>
            <div>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" value="Enter phone">
            </div><br>
            <div>
                <label for="password">Password:</label>
                <input type="text" id="password">
            </div><br>
            <div>
                <label for="confirm">Confirm password:</label>
                <input type="text" id="confirm">
            </div><br>
            <div>
                <label for="agree"></label>
                <input type="checkbox" id="agree">
                <label for="agree">I Agree to the Terms of Use</label>
            </div><br>
        </div>
        <div class="top" style="background-color: orange;">
        <button type="submit" style="background-color: green;">Submit</button>
        <button type="submit" style="background-color: red;">Cancel</button>
        </div>

    </form>
</body>
</html>

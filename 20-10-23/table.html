<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>products</th>
                <th>price</th>
                <th>rating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>laptop</td>
                <td>35k</td>
                <td>4.5</td>
            </tr>
            <tr>
                <td>mobile</td>
                <td>10k</td>
                <td>4</td>
            </tr>
            <tr>
                <td>tv</td>
                <td>15k</td>
                <td>5</td>
            </tr>
        </tbody>

    </table>
</body>
</html>

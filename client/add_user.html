<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="name">
        <input type="text" id="name"  name="name" placeholder="enter your name" onkeyup="validateName()">
        <div id="name-error"></div>
        </div>

        <div class="email">
        <input type="email" id="email" name="email" placeholder="enter your email" onkeyup="validateEmail()">
        <div id="email-error"></div>
        </div>

        <div class="password">
        <input type="password" id="password" name="password" placeholder="enter your password" onkeyup="validatePassword()">
        <div id="password-error"></div>
        </div>

        <div>
            <input type="file" id="image" name="image">
        </div>
        
        <button type="button" onclick="submitForm()">submit</button>

    </form>
    <script src="script.js"></script>
</body>
</html>
